<script type="text/javascript">

    simpleTree($("#tree"));

    $(".faultTree").click(function(event){
      shownId=$(this).parent().attr("id");
      scope=$(this).parents("[scope]").attr("scope");
      domain=$(this).parents("[domain]").attr("domain");

      $("#faultTreeContainer").show();
      $("#monitorForcastContainer").hide();
      
      //$("#faultTreeContainer").load("structure/faultTree.html");

      render("faultTree");

      event.stopPropagation();
    });

    $(".monitorForcast").click(function(event){
      shownId=$(this).parent().attr("id");
      scope=$(this).parents("[scope]").attr("scope");
      domain=$(this).parents("[domain]").attr("domain");

      $("#faultTreeContainer").hide();
      $("#monitorForcastContainer").show();
      

      //$("#diagnosisContent").load("structure/diagnosis.html");
      //$("#forecastContent").load("structure/forecast.html");

      render("diagnosis");
      render("forecast");


      event.stopPropagation();
    });
  });

</script>
