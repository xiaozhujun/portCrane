<script type="text/javascript">
  $(document).ready(function(){
    shownId="xingchengmao1";
    scope="qisheng";
    domain="mechanism";
    // $("#faultTreeContainer").hide();
    $("#monitorForcastContainer").show();
    // $("#diagnosisContent").load("mechanism/qisheng/diagnosis.html");
    $('#navDiv').load('mechanismForcast/left.html',function(){
   		$("#zd000001").trigger("click");
    });
    $('#mainTab .tabItem').click(function(){
    	$(".containerselected").removeClass("containerselected");
    	$(this).addClass("containerselected");
      $("#"+$(this).attr("url")).show().siblings().hide();
    });
		$(".infoTab").mouseover(function(){
			$(".currentInfoTab").removeClass("currentInfoTab");
			$(this).addClass("currentInfoTab");
			$("."+$(this).attr("cref")).show().siblings().hide();
		});
  });
</script>
