<link rel="stylesheet" type="text/css" href="css/infotabs.css">
<script type="text/javascript">
	$("#modelContent").load("machine/machine1.html");
	$("#baseinfoContent").load("machine/baseinfo.html");
	$(document).ready(function(){
		$("#faultTreeContent").hide();
		$(".infoTab").mouseover(function(){
			$(".currentInfoTab").removeClass("currentInfoTab");
			$(this).addClass("currentInfoTab");
			var tmp=$(this).attr("cref");
			if (tmp=="faultTree") {
				$("#faultTreeContent").show();
				$("#baseinfoContent").hide();
			} else {
				$("#baseinfoContent").show();
				$("#faultTreeContent").hide();
				$("."+tmp).show().siblings().hide();
			}
		});
	});
</script>
<div id="modelDiv">
	<div id="modelTitleDiv">可视化模型</div>
	<div id="modelContent"></div>
</div>

<div id="baseinfoDiv">
	<div id="baseinfoTitleDiv">
		<div class="infoTab currentInfoTab" cref="information" id="information1">基本信息</div>
		<div class='infoTab' cref="parameter">基本参数</div>
		<div class="infoTab" cref="faultTree">失效树</div>
	</div>
	<div id="baseinfoContent"></div>
	<div id='faultTreeContent'></div>
</div>
