<script type="text/javascript">
    var gd1;
    var sensorValue = 0;
    var time = 0;
    var data = RGraph.array_pad([], 60);
        
    $(document).ready(function(){
        if (typeof(gd1)!="undefined") {
            gd1.stopDrawing();
        };
        gd1 = new GraphDrawer("lineqs1", data);
        gd1.drawGraph();
        token = setInterval(function(){
            $.ajax({
                url:"http://localhost:8080/portmessageserver/sensors/sensor/zd000001/"+time+".htm",
                dataType:'jsonp',
                data:'',
                jsonp:'callback',
                success: function(data) {
                    time = data.timestamp + 1;
                    sensorValue = data.values[0].value;
                }
            });
        }, 1000);
    });
</script>
    <div class="canvasDiv">
        <div class="failureTitle">行程帽1行程位移监测<img src="assets/toggle/green.png"></div>
        <canvas id="lineqs1" width="650" height="300">[No canvas support]</canvas>
    </div>
