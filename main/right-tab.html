  <link rel="stylesheet" href="css/tabs.css" type="text/css">
  <script type="text/javascript">
    $(document).ready(function(){
      $("#rightTab .rightTabItem").click(function(){
        rightShowCtx=$(this).attr("id");
        $(".rightselected").removeClass("rightselected");
        $(this).addClass("rightselected");
        if (typeof(scope)=="undefined") {
          $('#rightMainDiv').load(domain + "/" + rightShowCtx + ".html");
        } else {
           if(rightShowCtx=="failuremode")
           {
              $('#rightMainDiv').load("right-fault.html");
           }
           else
           {
              $('#rightMainDiv').load(domain + "/" + scope + "/" + rightShowCtx + ".html");
           }          
        }
      });
    });
  </script> 

    <div id='rightTab' class='tabs'>
    <div class='rightTabItem rightselected' id="baseinfo" >基本参数信息</div>    
    <div class='rightTabItem' id="failuremode" url="details/monitoring.html">失效监测检测</div> 
    <div class='rightTabItem' id="forcast" url="details/diagnosis.html">健康诊断预报</div>
  </div>
