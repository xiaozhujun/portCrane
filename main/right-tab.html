  <link rel="stylesheet" href="css/tabs.css" type="text/css">
  <script type="text/javascript">
    $(document).ready(function(){
      $("#rightTab li span").click(function(){
        rightShowCtx=$(this).attr("id");
        $(".rightselected").removeClass("rightselected");
        $(this).addClass("rightselected");
        if (typeof(scope)=="undefined") {
          $('#rightMainDiv').load(domain + "/" + rightShowCtx + ".html");
        } else {
          $('#rightMainDiv').load(domain + "/" + scope + "/" + rightShowCtx + ".html");
        }
      });
    });
  </script> 
  <ul class="tabs" id="rightTab">
    <li>
      <span id="baseinfo" class="rightselected">基本参数信息</span>
    </li>
    <li>
      <span id="failuremode" url="details/monitoring.html">失效监测检测</span>
    </li>
    <li>
      <span id="forcast" url="details/diagnosis.html">健康诊断预报</span>
