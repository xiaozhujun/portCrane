  <link rel="stylesheet" href="css/headertabs.css" type="text/css">
  <script type="text/javascript">
    $(document).ready(function(){
      var sys = decodeURI($.getUrlVar("sys"));
      if(sys != 'undefined' ){
        $('#mainBodyDiv').load($("#"+sys).attr("url"));
        $(".mainselected").removeClass("mainselected");
        $("#"+sys).addClass("mainselected");
      }else{
        $('#mainBodyDiv').load($(".mainselected").attr("url"));
      }
      
      

      $('#headTab .tabItem').click(function(){
        $(".mainselected").removeClass("mainselected");
        $(this).addClass("mainselected");
        $('#mainBodyDiv').load($(this).attr("url"));
      });
    });
  </script>
