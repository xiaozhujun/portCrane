<html>
<head>
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<script type="text/javascript" src='js/jquery-1.7.2.min.js'></script>
	<title>用户登录</title>
</head>
<body>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#loginBtn").click(function(){
				var name = $("#nameInput").val();
				var password = $("#pwdInput").val();
				if(name=='admin' && password=="admin")
				{
					location = '/index.html';	
				}
				else
				{
					$("#msg").html("用户名或者密码错误！");
				}
				
			});
		});
	</script>
	<h1><br>港口起重机械健康监测与预报维修可视化系统<br><span style='color:red;font-size:45px;'>---唐山曹妃甸实业港务有限公司</span></h1>
	<form>
		<table align="center">
			<tr><td class="textstyle">用户名&nbsp&nbsp&nbsp&nbsp</td><td><input id='nameInput' type="text" name="username" style="width:200px"></td></tr>
			<tr><td class="textstyle">密&nbsp&nbsp&nbsp&nbsp码&nbsp&nbsp&nbsp&nbsp</td><td><input id='pwdInput' type="password" name="password" style="width:200px";></td></tr>
			<tr><td></td><td align="right"><input id='loginBtn' type="button"  value="登&nbsp&nbsp&nbsp&nbsp录"></td></tr>
			<tr><td></td><td id='msg' align="right" style='color:red;'></td></tr>
		</table>
	</form>
	<div></div>
	<div id='enterDiv'>进入系统</div>
</body>
</html>
