            $('.machine').click(function(){
                $(".rightselected").removeClass("rightselected");

                $('#rightMainDiv').load('details/baseinfo.html');

            $(".structure li span").click(function(){
                $(".rightselected").removeClass("rightselected");

                $("#globalVar").attr("var","details/structureinfo.html");

            });
            $(".mechanism li span").click(function(){
                $(".rightselected").removeClass("rightselected");

                $('#craneModelDiv').load($(this).attr('model'));
                $("#globalVar").attr("var","details/mechanisminfo.html");
                $('#rightMainDiv').load('details/mechanisminfo.html');
            });
            $(".electricity li span").click(function(){
                $(".rightselected").removeClass("rightselected");

                $("#globalVar").attr("var","details/electricityinfo.html");
                $('#rightMainDiv').load('details/electricityinfo.html');
            });
        });
    </script>
